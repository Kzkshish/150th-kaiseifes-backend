{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>150th開成祭 | 広報係</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="p-2 d-flex justify-content-between align-items-center">
            <img src="{% static 'Sandans/icon.svg' %}" alt="" width="40">
            <h2>{% block title %}{% endblock %}</h2>
            {% if request.user.is_authenticated %}
            <img src="/media/{{request.user.icon}}" alt="" width="40" height="40">
            {% else %}
            <img src="/static/question.svg" alt="" width="40" height="40">
            {% endif %}
        </div>
    </header>
    {% if messages %}
    <ul class="messages p-ls-1 p-md-2">
        {% for message in messages %}
        <li{% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible" role="alert" {% endif %}>{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></li>
            {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>

</html>
